name: Node.js Package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish-gpr:
    #needs: build
    runs-on: windows-2022
    if: ${{ github.event_name == 'push' }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: 'yarn'
          registry-url: https://npm.pkg.github.com
          scope: '@devzolo'
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: true
      #- run: yarn test
      - run: pnpm run build
      - name: Delete Old Package
        uses: actions/delete-package-versions@v4
        with:
          package-name: '@devzolo/node-native-gl'
          package-type: 'npm'
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
